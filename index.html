 <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Salon Chair System</title>
<link rel="manifest" href="manifest.json">

<style>
body{
  font-family:system-ui,Segoe UI,Roboto;
  background:#f4f6fb;
  padding:12px;
}
h2{text-align:center;margin-bottom:10px}
.card{
  background:#fff;
  padding:12px;
  border-radius:12px;
  margin-bottom:12px;
  box-shadow:0 4px 10px rgba(0,0,0,.08);
}
button{
  width:100%;
  padding:10px;
  margin:6px 0;
  border:none;
  border-radius:8px;
  font-size:15px;
  cursor:pointer;
}
.chair{background:#2563eb;color:#fff}
.service{background:#e5e7eb}
.active{outline:3px solid #16a34a}
.save{background:#16a34a;color:#fff}
.reset{background:#dc2626;color:#fff}

.row{display:flex;gap:8px}
.row button{flex:1}

table{width:100%;font-size:13px;border-collapse:collapse}
td,th{border-bottom:1px solid #ddd;padding:6px;text-align:left}

.total{
  font-size:20px;
  font-weight:bold;
  text-align:center;
}
.lock{
  display:flex;
  align-items:center;
  justify-content:center;
  height:100vh;
  text-align:center;
}
</style>
</head>

<body>

<h2>Salon Chair System</h2>

<div class="card">
  <b>Select Chair</b>
  <div class="row">
    <button class="chair" onclick="selectChair(1)">Chair 1</button>
    <button class="chair" onclick="selectChair(2)">Chair 2</button>
    <button class="chair" onclick="selectChair(3)">Chair 3</button>
  </div>
  <div class="row">
    <button class="chair" onclick="selectChair(4)">Chair 4</button>
    <button class="chair" onclick="selectChair(5)">Chair 5</button>
  </div>
</div>

<div class="card">
  <b>Select Services</b>
  <button class="service" onclick="addService('Haircut',150)">Haircut ₹150</button>
  <button class="service" onclick="addService('Beard',80)">Beard ₹80</button>
  <button class="service" onclick="addService('Facial',300)">Facial ₹300</button>
  <button class="service" onclick="addService('Hair color',100)">Hair color ₹100</button>
</div>

<div class="card">
  <b>Current Bill</b>
  <div id="bill"></div>
  <p><b>Total:</b> ₹ <span id="billTotal">0</span></p>
  <button class="save" onclick="saveEntry()">Save Entry</button>
</div>

<div class="card">
  <div class="total">
    Today Total: ₹ <span id="todayTotal">0</span>
  </div>
</div>

<div class="card">
  <b>Entries</b>
  <table>
    <thead>
      <tr><th>Chair</th><th>Services</th><th>Amount</th></tr>
    </thead>
    <tbody id="records"></tbody>
  </table>
</div>
<div class="card">
  <button class="save" onclick="downloadSalonReport()">
    Download Report
  </button>
</div>


<div class="card">
  <button class="reset" onclick="closeDay()">Close Day</button>
</div>

<script>
/* ================= PAYMENT CONTROL ================= */
/* फक्त ही तारीख बदलायची */
const PAID_TILL = "2026-01-31"; // yyyy-mm-dd

const today = new Date().toISOString().split("T")[0];
const daysLeft = Math.ceil(
  (new Date(PAID_TILL) - new Date(today)) / (1000*60*60*24)
);

if(daysLeft <= 0){
  document.body.innerHTML = `
    <div class="lock">
      <div>
        <h2>Service Disabled</h2>
        <p>Payment Pending<br>Contact Admin</p>
      </div>
    </div>`;
}

if(daysLeft > 0 && daysLeft <= 7){
  alert("⚠️ Payment due in " + daysLeft + " days");
}
/* =================================================== */

let data = JSON.parse(localStorage.getItem("salonData")) || [];
let selectedChair = null;
let currentServices = [];
let currentTotal = 0;

function selectChair(ch){
  selectedChair = ch;
  alert("Chair " + ch + " selected");
}

function addService(name, price){
  if(!selectedChair){
    alert("Select chair first");
    return;
  }
  currentServices.push(name);
  currentTotal += price;
  renderBill();
}

function renderBill(){
  bill.innerHTML = currentServices.join(", ");
  billTotal.innerText = currentTotal;
}

function saveEntry(){
  if(!selectedChair || currentServices.length===0){
    alert("Select chair & service");
    return;
  }
  data.push({
    date: today,
    chair: selectedChair,
    services: [...currentServices],
    amount: currentTotal
  });
  localStorage.setItem("salonData", JSON.stringify(data));
  currentServices = [];
  currentTotal = 0;
  bill.innerHTML = "";
  billTotal.innerText = 0;
  render();
}

function render(){
  records.innerHTML = "";
  let total = 0;
  data.forEach(r=>{
    records.innerHTML += `
      <tr>
        <td>${r.chair}</td>
        <td>${r.services.join("+")}</td>
        <td>₹${r.amount}</td>
      </tr>`;
    total += r.amount;
  });
  todayTotal.innerText = total;
}

function closeDay(){
  if(confirm("Close today? Data will reset")){
    localStorage.removeItem("salonData");
    data=[];
    render();
  }
}

render();
function downloadSalonReport() {
  let data = JSON.parse(localStorage.getItem("salonData")) || [];

  if (data.length === 0) {
    alert("No data to download");
    return;
  }

  let csv = "Date,Chair,Customer,Services,Amount\n";
  let total = 0;

  data.forEach(e => {
    let date = e.date || new Date().toLocaleDateString();
    let chair = e.chair || "";
    let name = e.name ? e.name : "Guest";
    let services = Array.isArray(e.services) ? e.services.join(" + ") : "";
    let amount = Number(e.amount) || 0;

    total += amount;
    csv += `${date},${chair},${name},"${services}",${amount}\n`;
  });

  csv += `\nTotal,,,,${total}\n`;

  const blob = new Blob([csv], { type: "text/csv" });
  const url = URL.createObjectURL(blob);

  const a = document.createElement("a");
  a.href = url;
  a.download = "salon-report.csv";
  a.click();
}


</script>

</body>
</html>
